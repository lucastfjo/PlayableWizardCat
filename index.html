<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playable Ad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="image-sequence">
        <!-- Main image that displays the sequence -->
        <img id="main-image" src="1.png" alt="Ad Image">
    </div>
    
    <div id="endcard" style="display: none;">
        <img src="endcard.png" alt="Endcard">
        <a href="https://play.google.com/store/apps/details?id=com.playnearn&hl=pt_PT" id="cta-button">
            <img src="button.png" alt="Call to Action Button">
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
